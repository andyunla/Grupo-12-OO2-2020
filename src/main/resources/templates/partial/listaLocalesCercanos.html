<tr th:each="local :${localesCercanos}" class="fila-local">
     <td th:text="${local.idLocal}"></td>
     <td th:text="${local.nombreLocal}"></td>
     <td th:text="${local.direccion}"></td>
     <td th:text="${local.distancia + ' Km'}"></td>
     <td th:text="${local.telefono}"></td>
     <td th:text="${local.stock}"></td>
     <td>
          <button class="btn-primary btn botonSolicitar" th:attr="data-idLocal=${local.idLocal}">Solicitar</button>
     </td>
</tr>
