<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Clientes</title>
     <link rel="shortcut icon" type="image/png" th:href="@{/images/unla.png}" />
     <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="container-fluid m-0 p-0">
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" th:href="@{/}">
               <img th:src="@{/images/unla.png}" width="35" height="35" class="d-inline-block align-top" alt="" />
               UNLa Stock
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
               <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                         <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                         <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              ABMs
                         </a>
                         <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" th:href="@{/producto}">Productos</a>
                              <a class="dropdown-item" href="#">Locales</a>
                              <a class="dropdown-item" href="#">Empleados</a>
                              <a class="dropdown-item" th:href="@{/cliente}">Clientes</a>
                         </div>
                    </li>
               </ul>
          </div>
     </nav>
     <header class="text-center m-3">
          <h1 class="display-4">CLIENTES</h1>
     </header>
     <main class="w-100 d-flex flex-column align-items-center">
          <!-- ADD MENU -->
          <button class="btn btn-info m-3" type="button" data-toggle="collapse" data-target="#collapseForm"
               id="buttonAgregar">
               Agregrar
          </button>
          <form class="col-11 col-sm-8 col-md-7 m-1 p-2 mx-auto bg-light rounded collapse" id="collapseForm" action="#"
               th:action="@{/cliente/agregar}" th:object="${cliente}" method="post">
               <div class="form-group row">
                    <label for="nombreNuevoCliente" class="col-md-2 col-3">Nombre</label>
                    <input type="text" class="form-control col-md-9 col-8" id="nombreNuevoCliente"
                         th:field="*{nombre}" />
               </div>
               <div class="form-group row">
                    <label for="apellidoNuevoCliente" class="col-md-2 col-3">Apellido</label>
                    <input type="text" class="form-control col-md-9 col-8" id="apellidoNuevoCliente"
                         th:field="*{apellido}" />
               </div>
               <div class="form-group row">
                    <label for="emailNuevoCliente" class="col-md-2 col-3">Email</label>
                    <input type="email" class="form-control col-md-9 col-8" id="emailNuevoCliente"
                         th:field="*{email}" />
               </div>
               <div class="form-group row">
                    <label for="dniNuevoCliente" class="col-md-2 col-3">DNI</label>
                    <input type="text" class="form-control col-sm-4 col-5" id="dniNuevoCliente" th:field="*{dni}" />
               </div>
               <div class="form-group row">
                    <label for="fechaNacNuevoCliente" class="col-md-2 col-3">Fecha de Nac.</label>
                    <input type="date" class="form-control col-sm-4 col-5" id="fechaNacNuevoCliente"
                         th:field="*{fechaNacimiento}" />
               </div>
               <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
               </div>
          </form>
          <!-- LIST -->
          <div class="container-fluid col-12 col-md-11 text-center table-responsive">
               <table class="table w-100 shadow mb-3 bg-white rounded">
                    <thead class="thead-dark">
                         <tr>
                              <th scope="col">DNI</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Apellido</th>
                              <th scope="col">fecha de Nac.</th>
                              <th scope="col">Email</th>
                              <th scope="col">Nro. Cliente</th>
                              <th scope="col"></th>
                              <th scope="col"></th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr th:each="cliente :${clientes}">
                              <td th:text="${cliente.dni}"></td>
                              <td th:text="${cliente.nombre}"></td>
                              <td th:text="${cliente.apellido}"></td>
                              <td th:text="${cliente.fechaNacimiento}"></td>
                              <td th:text="${cliente.email}"></td>
                              <td th:text="${cliente.nroCliente}"></td>
                              <td data-toggle="tooltip" data-placement="top" title="Modificar">
                                   <a href="#" data-toggle="modal" data-target="#modifyClient" class="modifyButton">
                                        <img th:src="@{/images/pencil.png}" alt="" class="list-icon edit-icon" th:attr="data-index=${clienteStat.index}" />
                                   </a>
                              </td>
                              <td>
                                   <form th:action="@{/cliente/eliminar/{nroCliente}(nroCliente = ${cliente.nroCliente})}" method="POST" 
                                   		data-toggle="tooltip" data-placement="top" title="Eliminar">
                                        <button type="submit" class="delete-button">
                                        	<img th:src="@{/images/trashcan.png}" alt="" class="list-icon delete-icon" />
                                        </button>
                                   </form>
                              </td>
                         </tr>
                    </tbody>
               </table>
          </div>
          <!-- MODAL EDIT CLIENT -->
          <div class="modal fade" id="modifyClient" tabindex="-1" role="dialog">
               <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title" id="tituloModificarCliente"></h5>
                              <button type="button" class="close" data-dismiss="modal">
                                   <span aria-hidden="true">&times;</span>
                              </button>
                         </div>
                         <div class="modal-body">
                              <form class="col-12 m-1 p-2 mx-auto bg-light rounded" action="#"
                                   th:action="@{/cliente/modificar}" th:object="${cliente}" method="post">
                                   <input type="number" class="d-none" id="nroClienteModificar" th:field="*{nroCliente}" />
                                   <div class="form-group row">
                                        <label for="nombreModificarCliente" class="col-sm-3 col-4">Nombre</label>
                                        <input type="text" class="form-control col-md-8  col-7"
                                             id="nombreModificarCliente" th:field="*{nombre}" />
                                   </div>
                                   <div class="form-group row">
                                        <label for="apellidomodificarCliente" class="col-sm-3 col-4">Apellido</label>
                                        <input type="text" class="form-control col-md-8 col-7"
                                             id="apellidomodificarCliente" th:field="*{apellido}" />
                                   </div>
                                   <div class="form-group row">
                                        <label for="emailmodificarCliente" class="col-sm-3 col-4">Email</label>
                                        <input type="email" class="form-control col-md-8 col-7"
                                             id="emailmodificarCliente" th:field="*{email}" />
                                   </div>
                                   <div class="form-group row">
                                        <label for="dnimodificarCliente" class="col-sm-3 col-4">DNI</label>
                                        <input type="text" class="form-control col-5" id="dnimodificarCliente"
                                             th:field="*{dni}" />
                                   </div>
                                   <div class="form-group row">
                                        <label for="fechaDeNacmodificarCliente" class="col-sm-3 col-4">Fecha de
                                             Nac.</label>
                                        <input type="date" class="form-control col-5"
                                             id="fechaDeNacmodificarCliente" th:field="*{fechaNacimiento}" />
                                   </div>
                                   <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </main>
     <!-- BOOTSTRAP Scripts -->
     <script th:inline="javascript">
		/*<![CDATA[*/
			var clients = /*[[${clientes}]]*/'default';
		/*]]>*/
			//Listener to modal's modify client
			let modifyButtons = document.querySelectorAll('.modifyButton');
			modifyButtons.forEach(button => button.addEventListener('click', event => {
                    let clientIndex = event.target.dataset.index;
                    document.getElementById('tituloModificarCliente').innerText = "Modificar Cliente #" + clients[clientIndex].nroCliente;
				document.getElementById("nroClienteModificar").value = clients[clientIndex].nroCliente;
				document.getElementById("nombreModificarCliente").value = clients[clientIndex].nombre;
				document.getElementById("apellidomodificarCliente").value = clients[clientIndex].apellido;
				document.getElementById("emailmodificarCliente").value = clients[clientIndex].email;
				document.getElementById("dnimodificarCliente").value = clients[clientIndex].dni;
				document.getElementById("fechaDeNacmodificarCliente").value = clients[clientIndex].fechaNacimiento;
			}));
	</script>
     <script th:src="@{/js/abm.js}"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
</body>

</html>
