<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head(title='Iniciar sesión')"></head>

<body class="container-fluid m-0 p-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Recordarme</input>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Iniciar sesión" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Contraseña o nombre de usuario inválido.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Ha cerrado sesión.
                </div>
            <div class="card-footer">
            </div>
        </div>
    </div>

     <div th:replace="fragments/footer :: footer"></div>
     <!-- BOOTSTRAP Scripts -->
     <footer th:replace="fragments/scripts :: scripts"></footer>
     <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/login.css}">
</body>

</html>
