<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head(title='UNLa Stock')"></head>

<body class="container-fluid m-0 p-0">
     <div th:replace="fragments/navbar :: navbar(active='home')"></div>
     <header class="text-center m-4">
          <h1 class="quicksand mt-5 mb-5">SISTEMA DE DEMOCRATIZACIÓN DE STOCK</h1>
          <h3 class="quicksand mb-5">Proyecto cuatrimestral de la asignatura <strong>Orientación a Objetos II</strong> correspondiente a la
               carrera de Licenciatura en Sistemas de la <strong>Universidad Nacional de Lanús</strong></h2>
     </header>
     <main class="w-100 d-flex flex-column align-items-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Universidad_Nacional_de_Lan%C3%BAs_logo.png"
               alt="" class="rounded border border-secondary m-2" style="width: 10vmax;" />
     </main>
     <div th:replace="fragments/footer :: footer"></div>
     <div class="p-1 col-11 col-sm-7 col-md-6 col-lg-4" id="alertContainer">
          <div th:if="${changoEliminado}" class="p-4 alert alert-success alert-dismissible fade show" 
                    role="alert" id="alertChangoEliminado">
               <strong class="quicksand">Carrito eliminado correctamente</strong>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
               </button>
          </div>
          <div th:if="${changoEliminado!= null && !changoEliminado}" class="p-4 alert alert-danger alert-dismissible fade show"
                     role="alert" id="alertChangoEliminado">
               <strong class="quicksand">El carrito no pudo ser eliminado</strong>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
               </button>
          </div>
     </div>
     <script th:src="@{/js/index.js}"></script>
     <!-- BOOTSTRAP Scripts -->
     <footer th:replace="fragments/scripts :: scripts"></footer>
</body>

</html>
